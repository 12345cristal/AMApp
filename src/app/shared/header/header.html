<header class="header">
  <!-- LOGO -->
  <div class="logo-container">
    <a href="/" class="logo">
      <img src="autismo_mochis.png" alt="Autismo Mochis Logo" class="logo-img" />
      <span class="logo-text">Autismo Mochis</span>
    </a>
  </div>

  <!-- BOTÓN MENÚ HAMBURGUESA -->
  <button class="menu-toggle" (click)="toggleMenu()" aria-label="Menú">
    <svg *ngIf="!menuAbierto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M4 6h16M4 12h16m0 6H4" />
    </svg>
    <svg *ngIf="menuAbierto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
      stroke="currentColor" class="icon">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav class="nav-links" [class.active]="menuAbierto">
    <a href="#inicio" class="nav-item" (click)="cerrarMenu()">Inicio</a>
    <a href="#servicios" class="nav-item" (click)="cerrarMenu()">Servicios</a>
    <a href="#equipo" class="nav-item" (click)="cerrarMenu()">Equipo</a>
    <a href="#ventas" class="nav-item" (click)="cerrarMenu()">Ventas</a>
    <a href="#contacto" class="nav-item" (click)="cerrarMenu()">Contacto</a>

    <a href="/login" class="btn" (click)="cerrarMenu()">Ingresar</a>
  </nav>
</header>
